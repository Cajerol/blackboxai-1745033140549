<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="refresh" content="0; URL=login.html">
  <title>Corona POS - Redirigiendo...</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            corona: {
              gold: '#FFD700',
              yellow: '#FFC72C',
              dark: '#2C2C2C'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: #FFD700;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to {transform: rotate(360deg);}
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-corona-dark to-[#4A4A4A]">
  <div class="text-center">
    <div class="flex justify-center mb-6">
      <img src="https://www.seekpng.com/png/full/362-3624266_corona-logo-png.png" alt="Corona Logo" class="h-16">
    </div>
    <div class="flex justify-center mb-4">
      <div class="spinner"></div>
    </div>
    <h1 class="text-white text-xl mb-4">Redirigiendo a la página de inicio de sesión...</h1>
    <a href="login.html" class="text-corona-gold hover:text-corona-yellow transition">
      Si no es redirigido automáticamente, haga clic aquí
    </a>
  </div>

  <script>
    // Check if user is already logged in
    const currentUser = localStorage.getItem('currentUser');
    if (currentUser) {
      window.location.href = 'base.html';
    } else {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
